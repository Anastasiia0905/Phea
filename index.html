<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Phea</title>
    <link rel="stylesheet" href="sass/normalize.css">
    <link rel="stylesheet" href="sass/style.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="container">
                <div class="navbar_wrap">
                    <div class="navbar_logo"><a href="#"><img src="img/logo.gif" alt="airplan-logo"></a></div>
                    <ul class="navbar_navmenu">
                        <li class="navbar__item"><a href="#">Home</a></li>
                        <li class="navbar__item"><a href="#">Video</a></li>
                        <li class="navbar__item"><a href="#">Destitation</a></li>
                        <li class="navbar__item"><a href="#">Booking</a></li>
                    </ul>
                    <button class="button-all button_navbar">Sing In</button>
                </div>
            </div>
        </nav>
    </header>
    <section class="hero">
        <div class="hero__img">
            <img class="hero__img-secondary" src="img/godong.png" alt="gondong">
            <img class="hero__img-main" src="img/hero-main.png" alt="girls on the beach">
        </div>
        <div class="container">
            <div class="hero-wrap">
                <h1 class="hero__title">Travel around the world</h1>
                <p class="hero__description">Plan and book your perfect trip with expert advice,  travel tip
                    destionation information and inspiration from us.</p>
                </p>
                <button class="button-all">Sing Up Now</button>
            </div>
        </div>
        
    </section>
    <section class="booking">
        <div class="container">
            <div class="booking__wrap">
                <div class="booking__text">
                    <h3 class="booking_subtitle">we will see you</h3>
                    <h2 class="booking_title">Enjoy 30% Off On First Trip</h2>
                </div>
                <form action="#" class="form booking__form">
                    <div class="booking__form-group">
                        <select class="input form__input" name="destination">
                            <option value="value1" selected>Destinations</option>
                            <option value="value2">Destinations2</option>
                            <option value="value3">Destinations3</option>
                        </select>
                        <select class="input form__input" name="package">
                                <option value="value1" selected>Package</option>
                                <option value="value2">Package2</option>
                                <option value="value3">Package3</option>
                        </select>
                        <input type="date" class="input form__input">
                        <input type="submit" class="input form__input button-all" value="Book Now">
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="https://spikmi.com/Widget?Id=735"></script>
</body>
</html>
